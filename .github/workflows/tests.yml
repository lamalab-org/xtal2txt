name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.9",] # "3.10", "3.11" ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: true
          cache-dependency-path: |
            ./pdm.lock
            ./pdm.new.lock
      - name: activate venv
        run: source ./.venv/bin/activate
      - name: Install dependencies
        run: pdm install -G dev
      - name: Run tests
        run: pytest tests/
