name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.10",] # "3.10", "3.11" ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ matrix.python-version }}
          # cache: true
          # cache-dependency-path: |
          #   ./pdm.lock
          #   ./pdm.new.lock
      - name: Install dependencies
        run: |
          pdm sync -d -G dev
      - name: Run Tests
        run: |
          pdm run -v pytest tests
